<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de Passaporte</h1>
    Nacionalidade: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txt = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var pais = txt.value
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong>
                </p>`
            if (pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>!`
            }

        }
    </script>

    
</body>
</html>
